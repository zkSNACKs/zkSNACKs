name: Validate HTML
on: [pull_request]
jobs:
  html-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v0.4.2
        with:
          root: wwwroot
          log_level: INFO
          format: text
          css: true
